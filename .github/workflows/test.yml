name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: swift test --xunit-output output.xml --parallel
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: output*.xml
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure()
      with:
        report_paths: '**/*.xml'
